<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Floaria</title>
  <link rel="icon" type="image/svg+xml" href="./src/vectors/Icon.svg">
  <link rel="stylesheet" href="style.css">
</head>

<body class="font-caption layer">
  <header>
    <!--
    <nav class="navigation">
      <a class="font-caption-w link-button" href="#">Início</a>
      <a class="font-caption-w link-button" href="#">Sobre</a>
    </nav>
    -->
    <img src="./src/vectors/Logo.svg" alt="Logo do Floaria" class="logo">
    <div class="social">
      <a class="font-caption-w link-button" href="https://www.linkedin.com/in/samuel-llopes/" target="_blank">LinkedIn</a>
      <a class="font-caption-w link-button" href="https://github.com/samuel-llp" target="_blank">GitHub</a>
    </div>
  </header>

  <main>
    <section class="search">
      <div class="input-wrapper glass-primary">
        <input 
          type="text" 
          id="searchInput" 
          class="font-base" 
          placeholder="Pesquise sobre a flora brasileira"
          aria-label="Pesquise sobre a flora brasileira"
          oninput="showSuggestions()"
        >
        <ul class="font-base glass-card" id="suggestions"></ul>
        <button onclick="searchFlowers()" class="button-search glass-secundary"></button>
      </div>
    </section>

    <section id="results" class="card-wrap"></section>
  </main>

  <footer>
    <a class="font-caption-w link-button" href="mailto:contato.samuellopes01@gmail.com">Contato</a>
    <p class="font-caption-w all-rights">© Floaria, 2024</p>
  </footer>

  <div class="overlay"></div>

  <script src="app.js" defer></script>
</body>

</html>
